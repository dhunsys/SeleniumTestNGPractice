<!DOCTYPE html>
<html>
<head>

</head>
<body>
<center><br><br><br><br><br>
    <hr>
    <h2>click to see different alerts</h2><br>

    <button id="simple" class="button" onclick="simple()">Simple Alert</button>
    <br><br><br>
    <button id="confirmation" class="button" onclick="confirmation()">Confirmation</button>
    <br><br><br>
    <button id="prompt" class="button" onclick="promptAlert()">Prompt</button>
    <br><br><br>
    <hr>
    <h1>
        RESPONSE: <p id="response"></p>
    </h1>
</center>
<script>
function simple() {
   var answer = alert("Simple alert");
document.getElementById("response").innerHTML = answer;
}
function confirmation() {
  var answer =confirm("Confirmation alert");
  document.getElementById("response").innerHTML = answer;
}
function promptAlert() {
  var answer =prompt("Enter your name");
  document.getElementById("response").innerHTML = answer;
}

</script>
</body>
</html>
