<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a button on page in 5000ms</title>
</head>
<body>
<center>
<h1><br><br><br><br><hr>
Button added in 5000 milli seconds<br>
<script>
setTimeout(function(){document.body.appendChild(document.createElement("BUTTON")); }, 5000);
</script>
<hr>
</h1></center>
</body>
</html>
