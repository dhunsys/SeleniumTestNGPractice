<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox selected in 5000 ms</title>
</head>
<body>
<center><br><br><br><br><br><h1><hr>
Checkbox selected in 5000 milli seconds<br>
<input type="checkbox" id="c1" name="c1">
<label for="c1">Pune</label><br><br><br><hr>
</h1>
</center>
<script>
setTimeout(function(){ document.getElementById("c1").checked=true; }, 5000);
</script>

</body>
</html>
