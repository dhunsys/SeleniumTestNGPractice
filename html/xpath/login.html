
   <html>
    <head>
    <title>
    Login page
    </title>
    </head>
<center>
    <body>
    <h1 style="font-family:Comic Sans Ms;text-align='center';font-size:20pt;
    color:#00FF00">
    <br><br><br>-----------------Login-----------------<br>
    </h1>
    <form name="login">
    Username : <input type="text" name="userid"/><br><br>
    Password : <input type="password" name="pswrd"/><br><br>
    <input type="button" name="Login23456" onclick="check(this.form)" value="Submit"/>
    <input type="reset" value="Cancel"/><br><br><br><br><hr>
    </form>
    <script language="javascript">
    function check(form)/*function to check userid & password*/
    {
     /*the following code checkes whether the entered userid and password are matching*/
     if(form.userid.value == "myid" && form.pswrd.value == "mypw")
      {
        window.open('welcome.html')/*opens the target page while Id & password matches*/
      }
     else
     {
       alert("Error Password or Username")/*displays error message*/
      }
    }
    </script>
    </body>
</center>
    </html>
